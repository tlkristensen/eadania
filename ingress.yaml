apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-multi-juicer-service-loadbalancer
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: juice-balancer
          servicePort: 3000
        path: /(.*)
